<div class="container-fluid">

    <div class="col text-end">

    </br>
    <div class="col text-center">
      <h1>Light Condition</h1>
    </div>

    
    <div id="col">
    <div id="chartContainer1">
    <script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer1", 800, 1200);
      d3.tsv("output2.tsv", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(135, 50, 800, 600);
        myChart.addMeasureAxis("x", "Number");
        var y = myChart.addCategoryAxis("y", "Borough");
        y.addOrderRule("Number",false);
        myChart.addSeries("Light_Conditions", dimple.plot.bar);
        myChart.addLegend(150, 25, 650, 20, "left");
        myChart.draw();
      });
    </script>
    </div>
    <div id="preloader"></div>

  </div>
</div>
